paths:
    migrations: %%PHINX_CONFIG_DIR%%/migrations

environments:
    default_migration_table: phinxlog
    default_database: devprod
    devprod:
        adapter: mysql
        host: %%PHINX_DBHOST%%
        name: %%PHINX_DBNAME%%
        user: %%PHINX_DBUSER%%
        pass: %%PHINX_DBPASS%%
        port: %%PHINX_DBPORT%%
        charset: utf8

    testing:
        adapter: mysql
        host: localhost
        name: pong_matcher_slim_test
        user: slimpong
        pass: slimpong
        port: 3306
        charset: utf8
